<!DOCTYPE html>
<html>
    <head>
        <title>Student Report</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="student-report.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

          
    
    </head>
    <body>
        <header>          
        </header>

        <div class="main-body">
            <div class="hero-area">
                <h1 class="display-1">Chaitanya's Report card</h1>

            </div>
            <div class="score-card">
                <h3>Score card</h3>
                <table class="table table-success table-striped">
                    <thead>
                        <tr class="table-light">
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Grade</th>
                          </tr>
                    </thead>
                    <tbody  id="score-table">
                        <tr>
                            <td>Maths</td>
                            <td id="maths-marks"></td>
                            <td id="maths-grade"></td>
                          </tr>
                          <tr>
                            <td>Science</td>
                            <td id="science-marks"></td>
                            <td id="science-grade"></td>
                          </tr>
                          <tr>
                            <td>English</td>
                            <td id="english-marks"></td>
                            <td id="english-grade"></td>
                          </tr>
                          <tr>
                            <td>Physics</td>
                            <td id="physics-marks"></td>
                            <td id="physics-grade"></td>
                          </tr>
                          <tr>
                            <td>Chemistry</td>
                            <td id="chemistry-marks"></td>
                            <td id="chemistry-grade"></td>
                          </tr>

                    </tbody>
                    
                      


                </table>

                <form id="addnewsubject" class="mb-3">
                    <legend>Add new subject score</legend>
                    <label class="form-label" for="subjname">Subject name:</label><br>
                    <input  class="form-control" type="text" id="subjname" placeholder="Enter Subject Name" required><br><br>
                    <label class="form-label" for="subjmarks">Subject name:</label><br>
                    <input  class="form-control" type="number" id="subjmarks" placeholder="00" min="0" max="100" required><br><br>
                    <input type="submit" value="Submit" class="btn btn-primary">

                </form>
            </div>
        </div>

        <footer>
        </footer>

        <script>
            $(document).ready(function() {
                // Define the fixed marks for each subject
                const subjects = [
                    { name: 'Maths', marks: 84 },
                    { name: 'Science', marks: 84 },
                    { name: 'English', marks: 87 },
                    { name: 'Physics', marks: 95 },
                    { name: 'Chemistry', marks: 95 },
                ];
        
                // Function to calculate grade based on marks
                function getGrade(marks) {
                    if (marks >= 90) return 'A';
                    else if (marks >= 80) return 'B';
                    else if (marks >= 70) return 'C';
                    else if (marks >= 60) return 'D';
                    else if (marks >= 33) return 'E';
                    else return 'F';
                }
        
                // Populate the table with fixed marks and calculate grades
                subjects.forEach(subject => {
                    $('#' + subject.name.toLowerCase() + '-marks').text(subject.marks);
                    $('#' + subject.name.toLowerCase() + '-grade').text(getGrade(subject.marks));
                });
        
                // Handle form submission to add new subject
                $('#addnewsubject').on('submit', function(event) {
                    event.preventDefault(); // Prevent form submission
                    var subjectName = $('#subjname').val(); // Get subject name
                    var subjectMarks = $('#subjmarks').val(); // Get subject marks
        
                    // Append new row to the table
                    $('#score-table').append('<tr><td>' + subjectName + '</td><td>' + subjectMarks + '</td><td>' + getGrade(subjectMarks) + '</td></tr>');
        
                    // Clear the input fields
                    $('#subjname').val('');
                    $('#subjmarks').val('');
                });
            });
        </script>
        

    </body>
    
</html>
